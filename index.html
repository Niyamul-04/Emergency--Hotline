<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency--Hotline</title>
      <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- font awesome cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="mx-auto w-full max-w-[1920px] min-w-[360px] h-screen md:h-[100vh]">

    <!-- Navbar -->
    <nav class="w-full flex justify-between items-center flex-nowrap px-4 md:px-16 py-4 shadow-lg bg-white">
  <!-- Left: Logo + Text -->
  <div class="flex items-center gap-2 md:gap-4">
    <img src="Assets/logo.png" alt="Bangladesh Map" class="w-12 h-12">
    <span class="text-xl md:text-2xl font-bold text-[#006747]">
      Emergency<br>Hotline
    </span>
  </div>

  <!-- Right: Heart, Coin, Copy -->
  <div class="flex items-center gap-2 md:gap-6 text-sm md:text-lg font-semibold text-gray-700">
    <!-- Heart -->
    <div class="flex items-center gap-2 rounded-[50px] bg-[#41FF6B1A] px-3 py-2">
      <span id="heartCount" class="font-bold text-black">0</span>
      <img src="Assets/heart.png" alt="Heart" class="w-6 h-6">
    </div>
    <!-- Coins -->
    <div class="flex items-center gap-2 rounded-[50px] bg-[#41FF6B1A] px-3 py-2">
      <span id="coinCount" class="font-bold text-black">100</span>
      <img src="Assets/coin.png" alt="Coin" class="w-6 h-6">
    </div>
    <!-- Copy -->
    <div class="flex items-center gap-2 rounded-full bg-[#00A63E] px-4 py-2 text-white font-semibold">
      <span id="copyCount" class="text-white">0 Copy</span>
    </div>
  </div>
</nav>

<section class="w-full flex flex-col items-center justify-center py-12 px-4 md:px-16"
      style="background: linear-gradient(90deg, #013123, #006747 50%, #013223 100%);">
      <img src="Assets/logo-dark.png" alt="Bangladesh Govt Logo" class="w-[92px] h-[92px] mb-4">
      <h1 class="text-white font-semibold text-[28px] md:text-[55px] text-center mb-2">
        Emergency Service Directory
      </h1>
      <p class="text-white text-[20px] font-semibold leading-[100%] text-center">
        Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
      </p>
    </section>



</div>

    <script src="scipt.js"></script>
</body>
</html>
